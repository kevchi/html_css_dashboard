<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material Dashboard</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <!----------------- Siderbar------------------->
    <div class="main_container">
      <div class="sidebar_container sidebar_container1" id="sidebar_container">
        <div class="sidebar_heading">
          <a href="">
            <img src="/images/US.png" alt="" />
            <h4>Material Dashboard 2</h4>
          </a>
        </div>
        <div class="sidebar-slider">
          <ul>
            <li>
              <a href="">
                <div>
                  <i class="material-icons opacity-10">dashboard</i
                  ><span>Dashboard</span>
                </div>
              </a>
            </li>
            <li>
              <a href="">
                <div>
                  <i class="material-icons opacity-10">table_view</i
                  ><span>Tables</span>
                </div>
              </a>
            </li>
            <li>
              <a href="">
                <div>
                  <i class="material-icons opacity-10">receipt_long</i>
                  <span> Billing</span>
                </div>
              </a>
            </li>
            <li>
              <a href="">
                <div>
                  <i class="material-icons opacity-10">view_in_ar</i
                  ><span>Virtual Reality</span>
                </div>
              </a>
            </li>
            <li>
              <a href="">
                <div><i class="fas fa-paragraph-rtl"></i><span>RTL</span></div>
              </a>
            </li>
            <li>
              <a href="">
                <div>
                  <i class="fas fa-bell"></i> <span> Notifications</span>
                </div>
              </a>
            </li>
          </ul>
          <h4>Account pages</h4>
          <ul>
            <li>
              <a href="">
                <div><i class="fas fa-user"></i> <span>Profile</span></div></a
              >
            </li>
            <li>
              <a href="">
                <div><i class="far fa-sign-in"></i> <span>Sign In</span></div>
              </a>
            </li>
            <li>
              <a href="">
                <div>
                  <i class="material-icons">assignment</i><span> Sign Up</span>
                </div>
              </a>
            </li>
          </ul>
        </div>
        <div class="close_btn" id="close_btn">
          <i class="far fa-times"></i>
        </div>
        <a class="upgrade_btn" href="">UPGRADE TO PRO</a>
      </div>

      <!--------------- Right window --------- -->
      <div class="right_window_container" id="right_window_container">
        <div class="header">
          <div class="header_inner_container">
            <div>
              <input type="text" placeholder="Type here..." />

              <a class="online_builder_btn" href="">ONILNE BUILDER</a>
            </div>

            <div class="header_icons">
              <div>
                <a href="">
                  <i class="fas fa-user"></i>
                  <span>Sign In</span>
                </a>
              </div>
              <div class="fa_bars_icon"><i class="far fa-bars"></i></div>

              <a href=""> <i class="fas fa-cog"></i></a>
              <a href=""> <i class="fas fa-bell"></i></a>
            </div>
          </div>
        </div>

        <div class="bottom_right_setting_btn">
          <a href="">
            <i class="fas fa-cog"></i>
          </a>
        </div>
      </div>
    </div>
    <script>
      const hamburger_icon = document.querySelector(".fa_bars_icon");
      const sidebar_container = document.getElementById("sidebar_container");
      const right_window_container = document.getElementById(
        "right_window_container"
      );
      const close_btn = document.getElementById("close_btn");

      hamburger_icon.addEventListener("click", onclick);
      close_btn.addEventListener("click", onclose);

      function onclick() {
        sidebar_container.classList.remove("sidebar_container1");
        sidebar_container.classList.add("sidebar_container2");
        right_window_container.style.display = "none";
        close_btn.style.display = "block";
      }

      function onclose() {
        sidebar_container.classList.remove("sidebar_container2");
        sidebar_container.classList.add("sidebar_container1");
        right_window_container.style.display = "block";
        close_btn.style.display = "none";
      }
    </script>
  </body>
</html>
